<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC - Front End Development Libraries - React</title>
    <!--<link rel="stylesheet" type="text/css" href="stylesheet.css">-->

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Load React API -->
    <!--<script src="../assets/react/react.production.min.js"></script>-->
    <!-- Load React DOM-->
    <!--<script src="../assets/react/react-dom.production.min.js"></script>-->
    <!-- Load Babel Compiler -->
    <!--<script src="../assets/babel/babel.min.js"></script>-->


    <!-- Load React API -->
    <script src="../assets/react/react.production.min.js"></script>
    <!-- Load React DOM-->
    <script src="../assets/react/react-dom.production.min.js"></script>
    <!-- Load Babel Compiler -->
    <script src="../assets/babel/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">

        class Counter extends React.Component {
            constructor(props) {
                super(props);
                    this.state = {
                        count: 0
                    };
                    
                    this.increment = this.increment.bind(this);
                    this.decrement = this.decrement.bind(this);
                    this.reset = this.reset.bind(this);
            };
                    
            
                    increment() {
                        this.setState({
                        count: this.state.count + 1
                        });
                    };

                    decrement() {
                        this.setState({
                        count: this.state.count - 1
                        });
                    };

                    reset() {
                        this.setState({
                        count: 0
                        });
                    };
  
                    
           

            render() {
                
                return (
                    <div>
                        <button className='inc' onClick={this.increment}>Increment!</button>
                        <button className='dec' onClick={this.decrement}>Decrement!</button>
                        <button className='reset' onClick={this.reset}>Reset</button>
                        <h1>Current Count: {this.state.count}</h1>
                    </div>
                );
            }
        };

        

        ReactDOM.render(<Counter />, document.getElementById('root')); 
    </script>

    <!--<script src="script.js"></script>-->
</body>

</html>
