<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- Load Babel Compiler -->

    <!-- Load React API -->
    <script src="../assets/react/react.production.min.js"></script>
    <!-- Load React DOM-->
    <script src="../assets/react/react-dom.production.min.js"></script>
    <!-- Load Babel Compiler -->
    <script src="../assets/babel/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">

        class ControlledInput extends React.Component {
            constructor(props) {
                super(props);
                    this.state = {
                        input: ''
                    } 
            this.handleChange = this.handleChange.bind(this);
            }

            handleChange(event) {
                this.setState({
                    input:event.target.value
                    });
                }

                
            

            render() {
                
                return (
                    <div>
                        <input type="text" onChange={this.handleChange} placeholder="Enter a text" value = {this.state.input}/>
                        <h4>Controlled Input:</h4>
                        <p>{this.state.input}</p>
                    </div>
                );
            }
        };

        

        ReactDOM.render(<ControlledInput />, document.getElementById('root')); 
    </script>

    <!--<script src="script.js"></script>-->
</body>

</html>
