<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC - Front End Development Libraries - React</title>

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Load React API -->
    <!--<script src="../assets/react/react.production.min.js"></script>-->
    <!-- Load React DOM-->
    <!--<script src="../assets/react/react-dom.production.min.js"></script>-->
    <!-- Load Babel Compiler -->
    <!--<script src="../assets/babel/babel.min.js"></script>-->


    <!-- Load React API -->
    <script src="../assets/react/react.production.min.js"></script>
    <!-- Load React DOM-->
    <script src="../assets/react/react-dom.production.min.js"></script>
    <!-- Load Babel Compiler -->
    <script src="../assets/babel/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">

        class MyForm extends React.Component {
            constructor(props) {
                super(props);
                    this.state = {
                        input: '',
                        submit: ''
                    };
                    
                    this.handleChange = this.handleChange.bind(this);
                    this.handleSubmit = this.handleSubmit.bind(this);
            };
                    
            
                    handleChange(event) {
                        this.setState({
                        input: event.target.value
                        });
                    }
                    handleSubmit(event) {
                        // Change code below this line
                        event.preventDefault()
                        this.setState({
                        submit: this.state.input
                        });
                        // Change code above this line
                    }
  
                    
           

            render() {
                
                return (
                    <div>
                        <form onSubmit={this.handleSubmit}>
                        {/* Change code below this line */}
                        <input type="text" onChange={this.handleChange} placeholder="Enter a text" value = {this.state.input}/>
                        {/* Change code above this line */}
                        <button type='submit'>Submit!</button>
                        </form>
                        {/* Change code below this line */}
                        <h1>{this.state.submit}</h1>
                        {/* Change code above this line */}
                    </div>
                );
            }
        };

        

        ReactDOM.render(<MyForm  />, document.getElementById('root')); 
    </script>

    <!--<script src="script.js"></script>-->
</body>

</html>
