<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC - Front End Development Libraries - React</title>
    <!--<link rel="stylesheet" type="text/css" href="stylesheet.css">-->

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Load React API -->
    <!--<script src="../assets/react/react.production.min.js"></script>-->
    <!-- Load React DOM-->
    <!--<script src="../assets/react/react-dom.production.min.js"></script>-->
    <!-- Load Babel Compiler -->
    <!--<script src="../assets/babel/babel.min.js"></script>-->


    <!-- Load React API -->
    <script src="../assets/react/react.production.min.js"></script>
    <!-- Load React DOM-->
    <script src="../assets/react/react-dom.production.min.js"></script>
    <!-- Load Babel Compiler -->
    <script src="../assets/babel/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
       
       const NonCitrus = () => {
            return (
                <div>
                    <h2>Non-Citrus:</h2>
                    <ul>
                        <li>Apples</li>
                        <li>Blueberries</li>
                        <li>Strawberries</li>
                        <li>Bananas</li>
                    </ul>
                </div>
            );
        };
        
        const Citrus = () => {
            return (
                <div>
                    <h2>Citrus:</h2>
                    <ul>
                        <li>Lemon</li>
                        <li>Lime</li>
                        <li>Orange</li>
                        <li>Grapefruit</li>
                    </ul>
                </div>
            );
        };

        const Vegetables = () => {
            return (
                <div>
                    <h2>Vegetables:</h2>
                    <ul>
                        <li>Brussel Sprouts</li>
                        <li>Broccoli</li>
                        <li>Squash</li>
                    </ul>
                </div>
            );
        };

        class Fruits extends React.Component {
            constructor(props) {
                super(props);
            }
            render() {
                return (
                    <div>
                        <h1>Fruits:</h1>
                        <NonCitrus/>
                        <Citrus />
                    </div>
                );
            }
        };

        class TypesOfFood extends React.Component {
            constructor(props) {
                super(props);
            }
            render() {
                return (
                    <div>
                        <h1>Types of Food:</h1>
                        <Fruits />
                        <Vegetables />
                    </div>
                );
            }
        };
        ReactDOM.render(<TypesOfFood />, document.getElementById('root')); 
    </script>

    <!--<script src="script.js"></script>-->
</body>

</html>
