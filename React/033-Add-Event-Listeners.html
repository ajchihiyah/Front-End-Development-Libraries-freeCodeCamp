<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC - Front End Development Libraries - React</title>
    <!--<link rel="stylesheet" type="text/css" href="stylesheet.css">-->

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Load React API -->
    <!--<script src="../assets/react/react.production.min.js"></script>-->
    <!-- Load React DOM-->
    <!--<script src="../assets/react/react-dom.production.min.js"></script>-->
    <!-- Load Babel Compiler -->
    <!--<script src="../assets/babel/babel.min.js"></script>-->


    <!-- Load React API -->
    <script src="../assets/react/react.production.min.js"></script>
    <!-- Load React DOM-->
    <script src="../assets/react/react-dom.production.min.js"></script>
    <!-- Load Babel Compiler -->
    <script src="../assets/babel/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">

        class MyComponent extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    message: ''
                };

                this.handleEnter = this.handleEnter.bind(this);
                this.handleKeyPress = this.handleKeyPress.bind(this);

            }

            componentWillMount() {
                document.addEventListener("keydown", this.handleEnter);
                
            }

            componentWillUnmount() {
                document.removeEventListener("keydown", this.handleKeyPress);
            }
            
            handleEnter() {
                this.setState((state) => ({
                    message: state.message + 'You pressed the enter key! '
                }));
            }
            handleKeyPress(event) {
                if (event.keyCode === 13) {
                    this.handleEnter();
                }
            }

            render() {
                return (
                    <div>
                        <h1>{this.state.message}</h1>
                    </div>
                );
            }
        };
       

       

        ReactDOM.render(<MyComponent  />, document.getElementById('root')); 
    </script>

    <!--<script src="script.js"></script>-->
</body>

</html>
